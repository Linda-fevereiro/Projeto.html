<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Página de Vídeo Aulas</title>
    <style>
        :root {
            --font-link-header: "Bebas Neue", sans-serif;
            --font-texto: "Saira", sans-serif;
            --background-color: LightBlue;
            --text-color: #000000;
            --button-bg-color: #e0e0e0;
            --button-text-color: #000000;
            --menu-link-color: #000000;
            --menu-link-hover-color: #007bff;
            --form-bg-color: #ffffff;
            --button-bg-color-dark: #333333;
            --button-bg-color-dark-hover: #555555;
            --text-color-dark: #ffffff;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background-color: var(--background-color);
            color: var(--text-color);
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            height: 100vh;
            margin: 0;
            position: relative;
        }

        button {
            background-color: var(--button-bg-color);
            color: var(--button-text-color);
            padding: 10px;
            border: none;
            cursor: pointer;
            font-size: 16px;
            border-radius: 5px;
        }

        button:hover {
            background-color: LightSteelBlue;
        }

        body.dark-mode {
            --background-color: MidnightBlue;
            --text-color: #ffffff;
            --button-bg-color: #333333;
            --button-text-color: #ffffff;
        }

        header {
            width: 100%;
            margin-bottom: 20px;
            padding: 10px 0;
            position: relative;
        }

        .menu {
            position: fixed;
            top: 10px;
            left: 10px;
            display: flex;
            align-items: center;
        }

        .menu img {
            height: 50px; /* Reduzido */
            width: auto;
            margin-right: 10px;
            cursor: pointer;
        }

        .dropdown {
            position: relative;
            display: inline-block;
            background-color: transparent;
        }

        .dropbtn {
            background-color: LightBlue;
            padding: 8px; /* Reduzido */
            border: none;
            cursor: pointer;
            font-size: 14px; /* Reduzido */
            border-radius: 5px;
        }

        .dropdown-content {
            display: none;
            position: absolute;
            background-color: white;
            min-width: 160px;
            box-shadow: 0px 8px 16px 0px rgba(0,0,0,0.2);
            z-index: 1;
            border-radius: 5px;
        }

        .dropdown-content a {
            padding: 12px 16px;
            text-decoration: none;
            display: block;
            text-align: center;
            color: black;
        }

        .dropdown-content a:hover {
            background-color: LightBlue;
        }

        .dropdown:hover .dropdown-content {
            display: block;
        }

        .dropdown:hover .dropbtn {
            background-color: MidnightBlue;
            color: white;
        }

        .theme-toggle-container {
            position: fixed;
            top: 10px;
            right: 10px;
            display: flex;
            align-items: center;
            padding: 10px;
        }

        .theme-toggle-container img {
            height: 30px;
            width: auto;
        }

        main {
            padding: 20px;
            width: 100%;
            max-width: 1200px;
            margin-top: 80px;
        }

        .video-grid {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
            justify-content: center;
        }

        .video-item {
            background-color: transparent;
            border: 1px solid #ddd;
            width: calc(33.333% - 20px);
            box-sizing: border-box;
            padding: 10px;
            text-align: center;
            border-radius: 5px;
        }

        .video-item video {
            width: 100%;
            border-radius: 5px;
        }

        .slideshow {
            position: relative;
            max-width: 100%;
            margin: 20px auto;
            text-align: center;
        }

        .slideshow-container {
            position: relative;
            overflow: hidden;
        }

        .slide {
            display: none;
        }

        .slide video {
            width: 100%;
            border-radius: 5px;
        }

        .prev, .next {
            cursor: pointer;
            position: absolute;
            top: 50%;
            width: auto;
            padding: 16px;
            margin-top: -22px;
            color: white;
            font-weight: bold;
            font-size: 18px;
            transition: background-color 0.3s;
            border-radius: 0 3px 3px 0;
            user-select: none;
        }

        .next {
            right: 0;
            border-radius: 3px 0 0 3px;
        }

        .prev:hover, .next:hover {
            background-color: rgba(0, 0, 0, 0.8);
        }

        .dots {
            text-align: center;
            padding: 10px 0;
        }

        .dot {
            cursor: pointer;
            height: 15px;
            width: 15px;
            margin: 0 2px;
            background-color: #bbb;
            border-radius: 50%;
            display: inline-block;
            transition: background-color 0.6s ease;
        }

        .active, .dot:hover {
            background-color: #717171;
        }

        #certificado {
            display: none;
            margin-top: 20px;
            background-color: green;
            color: white;
            padding: 10px;
            border: none;
            border-radius: 5px;
        }

        h1 {
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
    </style>
</head>
<body>
    <header>
        <div class="menu">
            <div class="dropdown">
                <button class="dropbtn"><img src="logo.png" alt="logo.png"></button>
                <div class="dropdown-content">
                    <a href="#jogos">Jogos</a>
                    <a href="#perfil">Perfil</a>
                </div>
            </div>
        </div>
        <div class="theme-toggle-container">
            <button id="themeToggle">
                <img src="tema.png" alt="Tema">
            </button>
        </div>
        <h1>AULAS</h1>
        <center>
            <h4>Ensino Fundamental 1</h4>
        </center>
        <hr>
    </header>

    <main id="mainContent" style="display: none;">
        <section id="videos" class="video-grid">
            <!-- Vídeos em grid -->
            <div class="video-item">
                <h2>Aula 1</h2>
                <video controls id="video1">
                    <source src="video1.mp4" type="video/mp4">
                    Seu navegador não suporta o elemento de vídeo.
                </video>
            </div>
            <div class="video-item">
                <h2>Aula 2</h2>
                <video controls id="video2">
                    <source src="video2.mp4" type="video/mp4">
                    Seu navegador não suporta o elemento de vídeo.
                </video>
            </div>
            <div class="video-item">
                <h2>Aula 3</h2>
                <video controls id="video3">
                    <source src="video3.mp4" type="video/mp4">
                    Seu navegador não suporta o elemento de vídeo.
                </video>
            </div>
            <div class="video-item">
                <h2>Aula 4</h2>
                <video controls id="video4">
                    <source src="video4.mp4" type="video/mp4">
                    Seu navegador não suporta o elemento de vídeo.
                </video>
            </div>
            <div class="video-item">
                <h2>Aula 5</h2>
                <video controls id="video5">
                    <source src="video5.mp4" type="video/mp4">
                    Seu navegador não suporta o elemento de vídeo.
                </video>
            </div>
            <div class="video-item">
                <h2>Aula 6</h2>
                <video controls id="video6">
                    <source src="video6.mp4" type="video/mp4">
                    Seu navegador não suporta o elemento de vídeo.
                </video>
            </div>
        </section>

        <section class="slideshow">
            <div class="slideshow-container">
                <!-- Slideshow com vídeos -->
                <div class="slide">
                    <video controls>
                        <source src="video7.mp4" type="video/mp4">
                                  Seu navegador não suporta o elemento de vídeo.
                    </video>
                </div>
                <div class="slide">
                    <video controls>
                        <source src="video8.mp4" type="video/mp4">
                        Seu navegador não suporta o elemento de vídeo.
                    </video>
                </div>
                <div class="slide">
                    <video controls>
                        <source src="video9.mp4" type="video/mp4">
                        Seu navegador não suporta o elemento de vídeo.
                    </video>
                </div>
                <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
                <a class="next" onclick="plusSlides(1)">&#10095;</a>
            </div>
            <div class="dots">
                <span class="dot" onclick="currentSlide(1)"></span>
                <span class="dot" onclick="currentSlide(2)"></span>
                <span class="dot" onclick="currentSlide(3)"></span>
            </div>
        </section>

        <button id="certificado" onclick="showCertificate()">Obter Certificado</button>
    </main>

    <script>
        document.getElementById('themeToggle').onclick = function() {
            document.body.classList.toggle('dark-mode');
        };

        document.addEventListener('DOMContentLoaded', function() {
            document.getElementById('mainContent').style.display = 'block';
        });

        let slideIndex = 1;
        showSlides(slideIndex);

        function plusSlides(n) {
            showSlides(slideIndex += n);
        }

        function currentSlide(n) {
            showSlides(slideIndex = n);
        }

        function showSlides(n) {
            let slides = document.getElementsByClassName("slide");
            let dots = document.getElementsByClassName("dot");
            if (n > slides.length) { slideIndex = 1 }
            if (n < 1) { slideIndex = slides.length }
            for (let i = 0; i < slides.length; i++) {
                slides[i].style.display = "none";  
            }
            for (let i = 0; i < dots.length; i++) {
                dots[i].className = dots[i].className.replace(" active", "");
            }
            slides[slideIndex - 1].style.display = "block";  
            dots[slideIndex - 1].className += " active";
        }

        // Função para verificar se todos os vídeos foram assistidos
        function checkVideosWatched() {
            const videos = document.querySelectorAll('video');
            for (const video of videos) {
                if (!video.ended) {
                    return false;
                }
            }
            return true;
        }

        // Adiciona evento de término de vídeo
        document.querySelectorAll('video').forEach(video => {
            video.addEventListener('ended', () => {
                if (checkVideosWatched()) {
                    document.getElementById('certificado').style.display = 'block';
                }
            });
        });

        function showCertificate() {
            const certificateButton = document.getElementById('certificado');
            certificateButton.textContent = "Certificado Obtido!";
            certificateButton.style.backgroundColor = "gold";
        }
    </script>
</body>
</html>
